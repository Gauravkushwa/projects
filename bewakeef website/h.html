<script>
  function checkPrime (n){
    let prime = "";
    for(i=1;i<n;i++){
      for(j=2;j<=i;j++){
        if(i%j === 0){
          prime = prime
        }
        else{
          prime = prime + j + " ";
        }
      }
      console.log(prime);
      
    }
  }
  checkPrime(9)

</script>
